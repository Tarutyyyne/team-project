<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20歳未満お断り</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #ffeb3b;
        font-family: sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 16px;
      }
      .wrapper {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 650px;
        text-align: center;
        overflow: hidden;
      }
      .header {
        background-color: #b71c1c;
        padding: 40px 16px;
      }
      .header .logo {
        font-size: 24px;
        color: #ffffff;
        font-weight: bold;
        letter-spacing: 1px;
        margin-bottom: 8px;
      }
      .header-logo {
        height: 100px;
        width: 100px;
        border-radius: 8px;
      }
      .header h2 {
        font-size: 20px;
        color: #ffffff;
        margin-bottom: 4px;
      }
      .header p {
        font-size: 14px;
        color: #f5f5f5;
      }
      .content {
        padding: 24px 16px;
      }
      .hand-icon {
        font-size: 64px;
        margin-bottom: 16px;
      }
      .message-title {
        font-size: 20px;
        color: #212121;
        margin-bottom: 8px;
      }
      .message-sub {
        font-size: 14px;
        color: #616161;
        margin-bottom: 24px;
        line-height: 1.5;
      }
      .buttons {
        display: flex;
        gap: 8px;
        justify-content: center;
      }
      .btn {
        flex: 1;
        padding: 12px 0;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background 0.2s;
      }
      .btn-yes {
        background-color: #d32f2f;
        color: #ffffff;
        border: none;
      }
      .btn-yes:hover {
        background-color: #b71c1c;
      }
      .btn-no {
        background-color: transparent;
        color: #212121;
        border: 2px solid #212121;
      }
      .btn-no:hover {
        background-color: rgba(33, 33, 33, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img
          src="../images/「赤メシ」の文字を使い、光の強さを最大限.png"
          alt="赤メシ ロゴ"
          class="header-logo"
        />
        <h2>赤羽を代表するご飯屋ポータルサイトへようこそ</h2>
        <p>安心安全にご利用いただけるご飯屋紹介サイトです</p>
      </div>
      <div class="content">
        <div class="hand-icon">🖐️</div>
        <div class="message-title">未成年飲酒はダメ！</div>
        <div class="message-sub">
          ここから先は、居酒屋を紹介するWebサイトとなります。20歳未満の方のアクセスは固くお断りします。
        </div>
        <div class="message-title">あなたは20歳以上ですか</div>
        <div class="buttons">
          <a href="/home" class="btn btn-yes">はい、20歳以上です</a>
          <a href="https://google.com" class="btn btn-no">いいえ、戻ります</a>
        </div>
      </div>
    </div>
  </body>
</html>
